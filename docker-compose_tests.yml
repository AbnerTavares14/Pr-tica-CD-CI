services:
  db:
    image: postgres
    container_name: db_actions_test
    restart: always
    ports:
      - 1234:5432
    env_file:
      - .env.test

  node_app:
    container_name: node_app_action
    build: .
    ports:
      - 5000:5000
    depends_on:
      - db_actions_test
    env_file:
      - .env_test
