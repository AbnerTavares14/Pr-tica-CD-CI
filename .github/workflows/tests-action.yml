name: Pull Request
on: [pull_request]
jobs:
  PullRequest:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v3
      - name: Make a new envfile
        uses: SpicyPizza/create-envfile@v1
        with:
          envkey_POSTGRES_USER: "${{secrets.APP_NAME}}"
          envkey_POSTGRES_PASSWORD: "${{secrets.APP_PASSWORD}}"
          envkey_POSTGRES_DB: "${{secrets.APP_DB}}"
          envkey_DATABASE_URL: "${{secrets.APP_DB_URL}}"
          file_name: .env.test
      - name: Run tests
        run: docker-compose -f docker-compose_tests.yml run node_app_action npm run test
      - name: Build
        run: npm i && npm run build